<?xml version="1.0" encoding="utf-8"?>
<html>
  <head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }
        tr:hover td {
            background-color: #ddd;
        }
        td:nth-child(5) {
            text-align: right;
        }
        .total-row {
            font-weight: bold;
            background-color: #f4f4f9;
            text-align: right;
        }
        .total-label {
            font-size: 16px;
        }
        .total-amount {
            font-size: 16px;
            color: #ff5722;
        }
    </style>
  </head>

        <td style="background-color:cyan">Thành tiền</td>
      </tr>
      <tr>
        <td>G001</td>
        <td>2</td>
        <td style="text-align:right">800000.00</td>
        <td style="text-align:right">$1,600,000.00</td>
      </tr>
      <tr>
        <td>G002</td>

        <td style="text-align:right">600000.00</td>
